  <div class="container" id="GradeCalculatorContent">
      <div class="row overflow-auto">
    <form id="QualificationWithGrade" class="col-md-4 col-lg-2">
      <div id="sections" class="row-container" style="max-height: 500px;">
        <div class="section">
          <fieldset>
            <br />              
            <label for="selectQualification">Select Qualification</label>
            <select class="form-control Qualification" id="selectQualification">
              <option value="Alevel">A Level</option>
              <option value="ASlevel">AS Level</option>
              <option value="Alevel9credit">A Level (9 Credit award)</option>
            </select>
            <br />            
            <label for="selectGrade">Select Grade</label>
            <select class="form-control Grade" class="selectGradeClass" id="selectGrade">
              <option selected="true" disabled="disabled">Choose Grade</option>    
              <option value="Astar">A*A</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">DD</option>
              <option value="E">EE</option>
            </select>
          </fieldset>
        </div>
          <button type="button" id="addQualification" class="btn btn-primary">
        Add Qualification
      </button>
        <p id="pointsTotal"><b> </b></p>  
        </div>
    </form>
</div>
